<div class="container-fluid contenedor-principal h-100">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="card tarjeta">
            <!-- <div class="franja"></div> -->

            <div class="card-body px-5">
                <h2 class="card-title text-center">Iniciar sesión</h2>
                <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()" class="form">
                    <div class="form-group">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Correo electrónico</mat-label>
                            <input formControlName="correo" placeholder="Ingresa el correo electrónico"
                                autocomplete="off" matInput required>
                            <mat-icon matSuffix>alternate_email</mat-icon>
                            <mat-error
                                *ngIf="formularioLogin.get('correo').hasError('required') && (formularioLogin.get('correo').dirty  || formularioLogin.get('correo').touched)">
                                Por favor, ingresa el correo electrónico.
                            </mat-error>
                            <mat-error
                                *ngIf="formularioLogin.get('correo').hasError('email') && (formularioLogin.get('correo').dirty  || formularioLogin.get('correo').touched)">
                                Por favor, ingresa un formato de correo valido.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input formControlName="contrasena" [type]="mostrarContrasena ? 'text' : 'password'"
                                placeholder="Contraseña" autocomplete="off" matInput required>
                            <mat-icon class="cursor-pointer" (click)="mostrarOcultarContrasena()" matSuffix>
                                {{mostrarContrasena ? 'visibility':
                                'visibility_off'}}
                            </mat-icon>
                            <mat-error
                                *ngIf="formularioLogin.get('contrasena').hasError('required') && (formularioLogin.get('contrasena').dirty  || formularioLogin.get('contrasena').touched)">
                                Por favor, ingresa tu contraseña.
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button type="submit" [disabled]="!formularioLogin.valid  || cargando" color="primary"
                        class="p-2 rounded-pill font-weight-normal w-100" mat-raised-button>
                        {{cargando ? 'Iniciando sesión..' : 'Iniciar sesión'}}
                    </button>
                </form>
            </div>
            <mat-progress-bar class="position-absolute" style="bottom: 0;" *ngIf="cargando" mode="indeterminate">
            </mat-progress-bar>
        </div>
    </div>

</div>
